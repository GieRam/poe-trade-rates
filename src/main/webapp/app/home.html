<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title >Path of Exile trade rates graphed</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
  <script src="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/src/js/bootstrap-datetimepicker.js"></script>
  <script data-main="../assets/app" src="../assets/require.js"></script>
  <script type="text/javascript" src="../assets/app.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="../assets/main.css">
</head>
<body>
  <div class="container">
    <div class="row"> 
      <div class="col-xs-12 col-md-12">
      	<h1 class="title-main">Path of Exile trade rates graphed</h1>
      </div> 
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">  
    	<h4>What do you want?</h4>
      </div> 
    </div>
    <div class="row buy-items">
      <div class="col-xs-12 col-md-12" >
          <div class="buy-item buy-item-active" id="4">
            <img class="item-icon" src="../assets/images/items/Chaos_Orb.png" alt="Chaos Orb" title="Chaos Orb">
          </div>
          <div class="buy-item" id="6">
    	      <img class="item-icon" src="../assets/images/items/Exalted_Orb.png" alt="Exalted Orb" title="Exalted Orb">
          </div>
      </div>
    </div><br>
    <div class="row">
      <div class="col-xs-12 col-md-12" > 
    	  <h4>What do you have?</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 sell-items col-md-12"></div>
    </div>
    <form role="form" id="dateForm">
      <div class="form-group">
        <label>Select the time period</label>
            <select class ="form-control" size="1" id="select" name="select">
              <option value="get">Custom</option>
              <option value="day">Day</option>
              <option value="week">Last week</option>
              <option value="month">Last month</option>
            </select>
      </div>

      <div class="form-group" id="from">
        <label class="col-form-label">From</label>
        <div class='input-group date datetimepicker'>
          <input type='text' class="form-control" placeholder="mm/dd/yyy" id="dayFrom" name="date"  required/>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>

      <div class="form-group" id="to">
        <label class="col-form-label">To</label>
        <div class='input-group date datetimepicker'>
          <input type='text' class="form-control" placeholder="mm/dd/yyy" id="dayTo"  required/>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </form>
    <button class="btn btn-default btn-lg" id="button">GET GRAPH</button>
    <div class="row graph-container">
      <canvas id="chart"></canvas>
    </div>
  </div>
</body>
</html>
