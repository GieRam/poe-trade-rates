<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Path of Exile trade rates graphed</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script> 
  <script type="text/javascript" src="../assets/app.js"></script>	
  <link rel="stylesheet" type="text/css" href="../assets/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row"> 
      <div class="col-xs-12 col-md-12">
      	<h1 class="titleMain">Path of Exile trade rates graphed</h1>
      </div> 
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">  
    	<h3 class="title">What do you want?</h3>
      </div> 
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12 buy-items" >
          <div class="sell-item" data-id="4">
            <img class="sell-item-icon" src="../assets/images/items/Chaos_Orb.png" alt="Chaos Orb" title="Chaos Orb">
          </div>
          <div class="sell-item" data-id="6">
    	      <img class="sell-item-icon" src="../assets/images/items/Exalted_Orb.png" alt="Exalted Orb" title="Exalted Orb">
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12" > 
    	  <h3 class="title">What do you have?</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 sell-items col-md-12"></div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">  
        <h3 class="title">Select time to be graphed:</h3>
      </div> 
    </div>
    <div class="row">
      <div class="col-xs-2 col-md-2">
        <select size="1" id="select" name="dateSelect">
          <option value="get">Custom</option>
          <option value="day">Day</option>
          <option value="week">Last week</option>
          <option value="month">Last month</option>
        </select>
      </div>
    </div>
    <div class="row form">
      <div class="col-xs-2 col-md-2" id="from">
        <label>From: <input type="date" name="dayFrom" id="dayFrom"></label>
      </div>
    </div>
    <div class="row form">
      <div class="col-xs-2 col-md-2" id="to">
        <label>To: <input type="date" name="dayTo" id="dayTo"></label>
      </div>
    </div>
    <div class="row submit">
      <button class="btn btn-default" id="button">GET GRAPH</button>
    </div>
    <div class="row">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>   
  </div>
</body>
</html>
