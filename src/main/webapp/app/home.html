<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title >Path of Exile trade rates graphed</title>
  <script type="text/javascript" src="../dist/bundle.min.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="row"> 
      <div class="col-xs-12 col-md-12">
        <h1 class="title-main">Path of Exile trade rates graphed</h1>
      </div> 
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">  
      <h4>What do you want?</h4>
      </div> 
    </div>
    <div class="row buy-items">
      <div class="col-xs-12 col-md-12" >
          <div class="buy-item buy-item-active" id="4">
            <img class="item-icon" src="../assets/images/items/Chaos_Orb.png" alt="Chaos Orb" title="Chaos Orb">
          </div>
          <div class="buy-item" id="6">
            <img class="item-icon" src="../assets/images/items/Exalted_Orb.png" alt="Exalted Orb" title="Exalted Orb">
          </div>
      </div>
    </div><br>
    <div class="row">
      <div class="col-xs-12 col-md-12" > 
        <h4>What do you have?</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 sell-items col-md-12"></div>
    </div>
    <form role="form" id="dateForm">
      <div class="form-group">
        <label>Select the time period</label>
            <select class ="form-control" size="1" id="select" name="select">
              <option value="get">Custom</option>
              <option value="day">Day</option>
              <option value="week">Last week</option>
              <option value="month">Last month</option>
            </select>
      </div>

      <div class="form-group" id="from">
        <label class="col-form-label">From</label>

        <div class='input-group date' data-provide="datepicker" data-date-end-date="0d" data-date-format="yyyy-mm-dd" data-date-start-date="">
          <input type='text' class="form-control" id="dayFrom"/>
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
          </div>
        </div>

      </div>

      <div class="form-group" id="to">
        <label class="col-form-label">To</label>

        <div class='input-group date' data-provide="datepicker"  data-date-end-date="0d" data-date-format="yyyy-mm-dd">
          <input type='text' class="form-control" id="dayTo"/>
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
          </div>
        </div>

      </div>
    </form>
    <button class="btn btn-default btn-lg" id="button">GET GRAPH</button>
    <div class="row graph-container">
      <canvas id="chart"></canvas>
    </div>
  </div>
</body>
</html>
